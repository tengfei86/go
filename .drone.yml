kind: pipeline
name: default

steps:
  - name: build
    image: golang:latest
    environment:
      GOPROXY: https://mirrors.aliyun.com/goproxy/
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: 0
    commands:
      - go build -o demo-app

  - name: docker
    image: plugins/docker
    settings:
      repo: gaotong/drone-k8s-demo
      use_cache: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    tags:
    - latest
    when:
      event: push
      branch: master
  - name: deploy
    image: quay.io/ipedrazas/drone-helm
    environment:
      STABLE_REPO_URL: https://mirror.azure.cn/kubernetes/charts/
      SERVICE_ACCOUNT: tiller
      API_SERVER: 
         from_secret: api_serer
      KUBERNETES_TOKEN:
         from_secret: kubernetes_token
      KUBERNETES_CERTIFICATE:
         from_secret: kubernetes_ca
    settings:
      client-only: true
      wait: true
      recreate_pods: true
      chart: ./helm
      release: myfirstdronedeploy
      namespace: cicd
      values: ["./helm/my_values.yaml"]
    when:
      event: push
      branch: master




